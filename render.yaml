# Render.com Blueprint - Free Web Service
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: terabox-bot
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: BOT_TOKEN
        sync: false  # Set this manually in Render dashboard
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "/ms-playwright"
      - key: PORT
        value: "10000"
